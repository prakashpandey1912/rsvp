<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Demo_MSC</title>
</head>

<body>
    <script src="./Tween.js">
    </script>
    <!-- <h2>Prakash Pandey</h2> -->
    <div id="start">
        <!-- <div id="full_screen">Full Screen</div> -->
        <div id="rsvp" onclick="location.href = 'https://www.mantisshrimpcreative.com/'">
            <img src="./RSVP.png" alt="photo" />
        </div>
    </div>
    <div id="blackscreen">
    </div>
    <video id="video" autoplay muted loop playsinline preload="metadata" crossorigin="anonymous" loop="true">
        <source src="./alphaca.mp4" type="video/mp4">
    </video>
    <div class="video-wrapper">
        <!-- <iframe width="560" height="315" src="?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
    </div>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
                    get: (searchParams, prop) => searchParams.get(prop),
        });
        // Get the value of "some_key" in eg "https://example.com/?some_key=some_value"
        const value = params.name // "some_value"
        console.log(value)
        const h1 = document.createElement('h2')
        h1.innerHTML = `Hello `+value+`,<br/>BIAL cordially invites you to the launch of the brand new T2 at Kempegowda International Airport`
        document.body.append(h1)
        window.onload = function() {
            // Setup the animation loop.
            function animate(time) {
                requestAnimationFrame(animate);
                TWEEN.update(time);
            }
            requestAnimationFrame(animate);

            var coords = { x: 0, y: 0 }; // Start at (0, 0)
            var tween = new TWEEN.Tween(coords) // Create a new tween that modifies 'coords'.
                .to({ x: 0, y: -1000 }, 10000) // Move to (300, 200) in 1 second.
            .easing(TWEEN.Easing.Quadratic.Out) // Use an easing function to make the animation smooth.
                .onUpdate(function() { // Called after tween.js updates 'coords'.
                    h1.style.setProperty('transform', 'translate(' + coords.x + 'px, ' + coords.y + 'px)');
                })
                .start(2000); // Start the tween immediately.
            setTimeout(()=>{
                document.getElementById('video').style.display = "block";
                document.getElementById('video').classList.add("fadein");
            },1500)
            setTimeout(()=>{
                document.getElementById('start').style.display = "block";
                document.getElementById('start').classList.add("fadein");
            },5000)
        }
    </script>
</body>

</html>
