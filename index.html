<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <h2>Prakash Pandey</h2>
    <div id="start">
        <!-- <div id="full_screen">Full Screen</div> -->
        <div id="rsvp" onclick="location.href = 'https://www.mantisshrimpcreative.com/'">RSVP</div>
    </div>
    <div id="blackscreen">
    </div>
    <video id="video" autoplay muted loop playsinline preload="metadata" crossorigin="anonymous" loop="true">

    <div class="video-wrapper">
        <!-- <iframe width="560" height="315" src="?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

    <script>
        window.onload = function() {

                document.getElementById('start').classList.add("fadein");
            },5000)
        }
    </script>
